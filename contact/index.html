 <!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>تواصل معنا | MarketAPro</title>
  <meta name="description" content="تواصل مع فريق MarketAPro للاقتراحات أو الشراكات أو الدعم الفني." />

  <link rel="icon" href="assets/favicon.png" />

  <style>
    body{
      margin:0;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      background:#f6f7f9;
      color:#111;
      line-height:1.8;
    }
    .container{
      max-width:900px;
      margin:auto;
      padding:20px;
    }
    .card{
      background:#fff;
      border-radius:16px;
      padding:24px;
      box-shadow:0 10px 30px rgba(0,0,0,.05);
    }
    h1{
      margin:0 0 10px;
      font-size:28px;
    }
    .note{
      font-size:14px;
      color:#666;
    }

    /* form */
    .contact-form{
      display:grid;
      gap:14px;
      margin-top:20px;
    }
    .field{
      display:grid;
      gap:6px;
    }
    label{
      font-weight:600;
      font-size:14px;
    }
    input,select,textarea{
      padding:12px;
      border-radius:12px;
      border:1px solid #ddd;
      font:inherit;
    }
    textarea{resize:vertical}

    button{
      padding:14px;
      border-radius:14px;
      border:0;
      background:#111;
      color:#fff;
      font-size:16px;
      cursor:pointer;
    }
    button:hover{opacity:.9}

    footer{
      text-align:center;
      font-size:14px;
      color:#666;
      margin-top:20px;
    }
  </style>
</head>

<body>

<main class="container">
  <section class="card">
    <h1>تواصل معنا</h1>
    <p class="note">
      يسعدنا سماع اقتراحاتك، طلبات الشراكة، أو الإبلاغ عن أي مشكلة.
    </p>

    <!-- FORM SUBMIT -->
    <form
      action="https://formsubmit.co/infomarketapro@gmail.com"
      method="POST"
      class="contact-form"
    >

      <!-- Anti-spam -->
      <input type="text" name="_honey" style="display:none">

      <!-- Settings -->
      <input type="hidden" name="_subject" value="رسالة جديدة من صفحة تواصل MarketAPro">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_captcha" value="true">

      <!-- غيّر الرابط لو عندك صفحة شكر -->
      <input type="hidden" name="_next" value="https://marketapro.com/contact/">

      <div class="field">
        <label for="name">الاسم</label>
        <input id="name" name="name" type="text" required placeholder="اسمك الكامل">
      </div>

      <div class="field">
        <label for="email">البريد الإلكتروني</label>
        <input id="email" name="email" type="email" required placeholder="example@email.com">
      </div>

      <div class="field">
        <label for="type">نوع الرسالة</label>
        <select id="type" name="type" required>
          <option value="اقتراح">اقتراح</option>
          <option value="شراكة أو إعلان">شراكة أو إعلان</option>
          <option value="مشكلة تقنية">مشكلة تقنية</option>
          <option value="أخرى">أخرى</option>
        </select>
      </div>

      <div class="field">
        <label for="message">الرسالة</label>
        <textarea id="message" name="message" rows="6" required placeholder="اكتب رسالتك هنا..."></textarea>
      </div>

      <button type="submit">إرسال الرسالة</button>
    </form>

  </section>

  <footer>
    © 2025 MarketAPro — Free Marketing Tools
  </footer>
</main>

</body>
</html>
